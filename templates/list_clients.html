<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>

    {% for client in clients  %}
      <tr>
        <th scope="row">{{ client.id }}</th>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>
            <button class="btn btn-primary">Editar</button>
            <button class="btn btn-danger">Deletar
        </td>
    </tr>
    {% endfor %}

    </tbody>
  </table>
